  <!-- open more -->
  <div
    class="absolute top-full right-0 z-50 -mt-5 pop-over overflow-hidden"
    [ngClass]="{ 'max-h-0': !open, 'max-h-screen': open }"
  >
    <div
      class="bg-white w-fit min-w-full flex flex-col border border-gray-200 border-solid shadow rounded"
    >
      <button class="px-4 filter-item text-left hover:bg-gray-100" *ngFor="let action of _actions">
        <div
          class="w-full border-b border-gray-300 border-solid py-2 whitespace-nowrap"
          (click)="open = false; actionTriggered.emit(action)"
        >
          {{ action }}
        </div>
      </button>
      <button
        class="px-4 filter-item text-left hover:bg-gray-100"
        disabled
        *ngIf="!_actions.length"
      >
        <div class="w-full border-b border-gray-300 border-solid py-2 whitespace-nowrap">
          Delete
        </div>
      </button>
    </div>
  </div>
