<div class="createpassword">
  <header class="header">
    <h1 class="title not-italic font-normal leading-9 mb-10">{{!isReset ? 'Create your Password' : 'Create a new Password'}}</h1>
  </header>
  <main>
    <form class="form-createpassword w-full" [formGroup]="passwordForm">
      <div class="input-field error-active">
        <div class="relative">
        <input
          class="input-createpassword focus:outline-none w-full bg-white not-italic font-normal text-base leading-6 py-3 pl-4 pr-3"
          type="password"
          placeholder="Enter Password"
          formControlName="password"
          [ngClass]="{'border-red': password?.errors?.['minlength'] || password?.errors?.['pattern'] }"
        />
        <div class="icon-holder flex absolute right-0  items-center">
           <!-- <div class="closed-eye mr-4 "><app-closedeye></app-closedeye></div> -->
           <div class="opened-eye mr-4 "><app-openedeye></app-openedeye></div>

        </div>
      </div>
        <div class="mt-3 mb-4">
          <div class="flex mb-2">
            <div class="m-1">
              <app-passwordwarning *ngIf="password?.errors?.['minlength']"></app-passwordwarning>
              <app-passwordcorrect
                *ngIf="!password?.errors?.['minlength']"
                [valid]="
                  password?.value.length === 0
                    ? '#D6E1E3'
                    : password?.value.length >= 8
                    ? '#64c299'
                    : '#f44336'
                "
              ></app-passwordcorrect>
            </div>
            <p class="condition not-italic font-normal text-xs mt-1">Minimum 8 characters</p>
          </div>
          <div class="flex">
            <div class="m-1">
              <app-passwordcorrect
                *ngIf="!password?.errors?.['pattern']"
                [valid]="
                password?.value.length === 0
                ? '#D6E1E3'
                : !password?.errors?.['pattern']
                ? '#64c299'
                : '#f44336'
            "
              ></app-passwordcorrect>
              <app-passwordwarning *ngIf="password?.errors?.['pattern']"></app-passwordwarning>
            </div>
            <p class="condition not-italic font-normal text-xs mt-1">Alphanumeric</p>
          </div>
        </div>
      </div>
    </form>
    <div class="flex flex-col">
      <button
        class="create text-white w-full py-3 px-8 not-italic font-normal text-base leading-6 rounded-full"
        [disabled]="!passwordForm.valid"
        (click)="!isReset ? onSubmitSignUpFinal() : onSubmitReset()"
      >
        Continue
      </button>
    </div>
  </main>
  <footer class="footer absolute bottom-7 font-normal not-italic text-xs">
    By continuing, you agree to our <a href=""> <u>Terms & Conditions</u></a>
  </footer>
</div>
