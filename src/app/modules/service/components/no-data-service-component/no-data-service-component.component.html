<div class="w-full website-page bg-white p-8 flex flex-col items-center justify-center">
  <app-no-data-view-website></app-no-data-view-website>
  <h1 class="title not-italic font-normal text-2xl leading-6 mb-0 mt-12">
    Your services will be displayed here
  </h1>
  <p *ngIf="hasStarted() ; else noProductContent" class="content font-normal not-italic text-base mt-3">
    Start adding the services you offer and share them with your customers
  </p>
  <ng-template #noProductContent>
    <p class="content font-normal not-italic text-base mt-3">
      Create your TinyCard™, start adding services and share them with your customers
    </p>
  </ng-template> 
  <div class="flex justify-evenly mt-8">
    <!-- <button class="secondary-button mr-2"><span>See TinyCard™ Template</span></button> -->
    <button
    *ngIf="hasStarted() ; else noProductButton"
      class="primary-button w-48 ml-2"
      [routerLink]="['../add-service']"
      routerLinkActive="router-link-active"
    >
      Add A Service
    </button>
    <ng-template #noProductButton>
      <button (click)="iframeOpen('seeTinyCard')" class="secondary-button w-60 mr-3"><span>See TinyCard™ Template</span></button>
      <button
        class="primary-button w-48 ml-3"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
        Get Started
      </button>
    </ng-template>
  </div>
</div>

<!-- Whatever you wrap with the '<window>' component will be rendered on a new window  -->
  <app-window  #openWindow>
    <div class="relative overflow-hidden m-0 p-0">
    <iframe *ngIf="iframeURL" [src]='iframeURL' width="100%" height='100%' frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px"></iframe>
  </div>
  </app-window>
