<div class="table-container w-full rounded-t-lg">
    <form>
      <div class="grid grid-cols-12 mb-6">

                <div class="col-span-3 relative mb-2 mr-2">
                    <app-dropdown
                    [options]="options"
                    placeholder="Services"
                    [displayKey]="'title'"
                    [idKey]="'value'"
                    [emitId]="true"
                    formControlName="status"
                    ></app-dropdown>
                </div>

                <div class="col-span-3 relative mb-2 mr-2">
                    <app-dropdown
                    [options]="options"
                    placeholder="Last Booked"
                    [displayKey]="'title'"
                    [idKey]="'value'"
                    [emitId]="true"
                    formControlName="status"
                    ></app-dropdown>
                </div>

                <div class="col-span-3 relative mb-2 mr-2">
                    <app-dropdown
                    [options]="options"
                    placeholder="Payment Status"
                    [displayKey]="'title'"
                    [idKey]="'value'"
                    [emitId]="true"
                    formControlName="status"
                    ></app-dropdown>
                </div>

                <div class="col-span-3 items-center mb-2 ml-2 mt-2 text-right">
                    <button class="noborder-button">Clear Filters</button>
                </div>
                
                
              

        </div>
    </form>
    <div class="w-full">
        <table class="table-auto w-full">
            <thead>
                <tr class="bg-gray-100">
                  <th class="px-2 py-3 font-semibold">
                    
                      <div class="flex align-middle"> 
                        <div class="checkbox-input cursor-auto ml-4">
                        
                          <label class="check-container" >
                            <input type="checkbox"/>
                            <span class="checkmark"></span>
                          </label>
                       
                      </div>
                     
                     <span class="ml-2"> Name </span>
                    </div> 
                      <!-- <div class="ml-2">
                      <img
                        src="../../../../../assets/images/icons/sort.svg"
                        alt=""
                        srcset=""
                        class="transform rotate-180"
                      />
                    </div> -->
                    
                  </th>
                  <th class="px-2 py-3 text-left font-semibold">Phone Number/Email</th>
                  <th class="px-2 py-3 text-left font-semibold">Lifetime Value</th>
                  <th class="px-2 py-3 text-left font-semibold">Pending payments</th>
                  <th class="px-2 py-3 text-left font-semibold"></th>
                  
                  
                  <!-- <th class="px-2 py-3 text-left font-semibold"></th> -->
                </tr>
              </thead>
         <ng-container *ngIf="noContacts">
            <tr class="table-container-borderRow ">
                <td class="px-2 py-3 align-middle">
                  
                        <div class="flex ml-4">
                          <div class="checkbox-input ">
                          <label class="check-container" >
                          <input type="checkbox"/>
                          <span class="checkmark"></span>
                          </label>
                          </div>
                        
                        
                        
                        <span class="ml-2">Mary Jane</span>
                        
                    </div>

                    
                        
                </td>
                <td class="align-top px-2 py-3">
                  <div
                    class="flex flex-col items-center w-fit px-3   py-1 text-sm"
                  >
                    <span class="flex text-left">+65 33326568</span>
                    <span >maryjane@gmail.com</span>
                  </div>
                </td>
                <td class="px-2 py-3 align-middle">
                  
                    <span class="italic">$ 800</span>
                 
                </td>
                <td class="px-2 py-3 align-middle">
                 
                    <span class="italic">$ 100</span>
                 
                </td>
                
                <td class="align-top px-2 py-3">
                  <div class="relative flex justify-end">
                    <ng-container>
                      <app-three-dots class="pr-4" [isDisabled]="false" ></app-three-dots>
                    </ng-container>
                  </div>
                </td>
              </tr>
         </ng-container>



        </table>
    </div>


</div>
