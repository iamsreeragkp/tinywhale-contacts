<div class="website-page-heading bg-white pt-6 pb-6 px-8 flex justify-between">
  <header class="header leading-9 font-normal not-italic">
    <span class="one -pb-4 font-normal not-italic text-7xl leading-6"> 1 </span>
    <span class="text-4xl">Add Business Info</span>
  </header>
  <div class="flex justify-between">
    <button class="cancel-button text-base not-italic font-normal leading-6 mr-2">Cancel</button>
    <button
      class="save-button active-save rounded-full text-white text-center text-base font-normal not-italic py-3 px-20 ml-2"
      (click)="onSubmitBusiness()">
      Save
    </button>
  </div>
</div>
<hr class="line" />
<form [formGroup]="businessInfoForm">
  <div class="add-info flex w-full">
    <div class="input-section w-8/12 bg-white p-8 flex flex-col">
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Company Name*</label></div>
        <div>
          <input class="input py-3 px-4" placeholder="Company name" formControlName="companyname"
            (ngModelChange)="changeData($event)" />
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Company Logo </label></div>
        <input type="file" accept="image/*" style="display: none" #logo (input)="handleFileInputLogo($event)" />
        <div>
          <div (click)="logo.click()" class="input-photo overflow-hidden text-center" placeholder="Add a Logo">
            <img *ngIf="logoImageUrl" [src]="logoImageUrl" class="image h-28" object-fit: contain />
          </div>
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Puchline* </label></div>
        <div>
          <input class="input py-3 px-4" placeholder="Eg: I help kids learn the basics of Music"
            formControlName="punchline" />
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">About Me* </label></div>
        <div>
          <input class="input py-3 px-4" placeholder="Tell a little about of yourself" formControlName="aboutme" />
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Social Links* </label></div>
        <div class="flex flex-col">
          <ng-container formArrayName="socialitems"
            *ngFor="let item of socialItems.controls; let i = index; let isFirst = first">
            <div [formGroupName]="i" [ngClass]="{ 'mt-3': !isFirst }">
              <input class="input py-3 px-4" placeholder="Enter URL" formControlName="social" />
            </div>
          </ng-container>
          <div class="add-another mt-2 font-normal text-base not-italic" (click)="addSocialItem()">
            + Add Another
          </div>
        </div>
      </div>

      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Photos*</label></div>
        <div class="flex justify-between w-90">
          <div>
            <input type="file" accept="image/*" #photo1 style="display: none" (change)="handleFileInput($event, 0)" />
            <div class="input-photo overflow-hidden text-center" (click)="photo1.click()"
              placeholder="Add profile photo">
              <img *ngIf="arrayPhotosImageUrl[0]" [src]="arrayPhotosImageUrl[0]" class="image h-28" />
              <ng-container *ngIf="!arrayPhotosImageUrl[0]">
                <span class="text-mediumGray">Add Profile Photo</span>
              </ng-container>
            </div>
          </div>
          <div>
            <input type="file" accept="image/*" #photo2 style="display: none" (change)="handleFileInput($event, 1)" />
            <div class="input-photo overflow-hidden text-center" (click)="photo2.click()" placeholder="Add photo">
              <img *ngIf="arrayPhotosImageUrl[1]" [src]="arrayPhotosImageUrl[1]" class="image h-28" />
              <ng-container *ngIf="!arrayPhotosImageUrl[1]">
                <span class="text-mediumGray">Add Photo</span>
              </ng-container>
            </div>
          </div>
          <div>
            <input type="file" accept="image/*" #photo3 style="display: none" (change)="handleFileInput($event, 2)" />
            <div class="input-photo overflow-hidden text-center" (click)="photo3.click()" placeholder="Add photo">
              <img *ngIf="arrayPhotosImageUrl[2]" [src]="arrayPhotosImageUrl[2]" class="image h-28" />
              <ng-container *ngIf="!arrayPhotosImageUrl[2]">
                <span class="text-mediumGray">Add Photo</span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4">
          <label for="">
            Awards /<br />Certifications/<br />
            Licenses</label>
        </div>
        <div class="flex flex-col">
          <ng-container formArrayName="licenceitems"
            *ngFor="let item of recognitions.controls; let i = index; let isFirst = first">
            <div class="input-award flex flex-col px-4 py-4" [formGroupName]="i" [ngClass]="{ 'mt-3': !isFirst }">
              <select class="input py-3 px-4 mb-4" type="select" [formControlName]="'recognition_type'">
                <option value="" hidden>Select Type</option>
                <option *ngFor="let option of recognitionTypeOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <input class="input py-3 px-4 mb-4" placeholder="Enter name of Certificate / License"
                formControlName="recognition_name" />
              <input class="input py-3 px-4 mb-4" placeholder="Expiry date (MM/DD/YY)"
                *ngIf="item.get('recognition_type')?.value === 'LICENSE'" formControlName="expiry_date" />
              <input type="file" accept="image/*" #licenceLogo style="display: none"
                (change)="handleFileInputLicence($event, i)" />
              <div class="input-photo overflow-hidden text-center mr-2" placeholder="Add a Logo"
                (click)="licenceLogo.click()">
                <img *ngIf="arrayLicenceImageUrl[i]" [src]="arrayLicenceImageUrl[i]" class="image h-28" />
              </div>
            </div>
          </ng-container>
          <div class="add-another mt-2 font-normal text-base not-italic" (click)="addLicenceItem()">
            + Add Another
          </div>
        </div>
      </div>
      <div class="input-field flex mb-8">
        <div class="w-36 label mt-4"><label for="">Testimonial</label></div>
        <div class="flex flex-col">
          <ng-container formArrayName="testimonialitems"
            *ngFor="let item of testimonials.controls; let i = index; let isFirst = first">
            <div class="input-award flex flex-col px-4 py-4" [formGroupName]="i" [ngClass]="{ 'mt-3': !isFirst }">
              <input class="input py-3 px-4 mb-4" placeholder="Enter client name" formControlName="name" />
              <input class="input py-3 px-4 mb-4" placeholder="Client title eg ‚ÄùParents of John Doe‚Äù or ‚ÄúVP at Google"
                formControlName="title" />
              <input class="input py-3 px-4 mb-4" placeholder="Enter testimonial" formControlName="testimonial" />
              <input type="file" accept="image/*" #clientPhoto style="display: none"
                (change)="handleFileTestimonial($event,i)" />
              <div class="input-photo overflow-hidden text-center mr-2" placeholder="Add photo of client"
                (click)="clientPhoto.click()">
                <img *ngIf="arrayTestmonialImageUrl[i]" [src]="arrayTestmonialImageUrl[i]" class="image h-28" />

              </div>
            </div>
          </ng-container>
          <div class="add-another mt-2 font-normal text-base not-italic" (click)="addTestimonialItem()">
            + Add Another
          </div>
        </div>
      </div>
    </div>
    <div class="detail-section w-4/12">
      <div class="px-8 py-8 relative" *ngIf="isVisible">
        <div class="tinytiptext">
          <div class="heading">üí° Tiny Tip</div>
          <div class="text pt-7">
            Punchline is the first thing your customer will read on your website. Keep it crisp! for
            eg:<br />

            ‚ÄúTransform your hobby into a business‚Äù<br />

            ‚ÄúYour Own Personal Teacher Live!‚Äù
          </div>
        </div>
        <!-- <div class="px-8 py-8">
          <div class="heading">üí° Tiny Tip</div>
          <div class="text pt-7"> Add atleast 3 photos for better impact<br>
              1. A photo of yourself looking at the camera.<br>

              2. A photo of you teaching / speaking to your  students / clients.<br>

              3. A photo of your setup</div>
      </div> -->
      </div>
    </div>
  </div>
</form>
